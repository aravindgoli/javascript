<body>
    <script>
        // Sample array
var numbers = [5, 2, 9, 1, 5, 6];

// Sorting the array in descending order
numbers.sort(function(a, b) {
    return b - a;
});

// Printing the sorted array
console.log(numbers);

    </script>
