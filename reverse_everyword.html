<body>
    <script>
        function reverseWords(sentence) {
    // Split the sentence into words using space as a delimiter
    const words = sentence.split(" ");
    
    // Reverse each word and store them in a new array
    const reversedWords = words.map(word => {
        return word.split('').reverse().join('');
    });
    
    // Join the reversed words to form a new sentence
    const reversedSentence = reversedWords.join(" ");
    
    return reversedSentence;
}

const inputSentence = "Hello World"; // Replace with your input sentence
const reversedResult = reverseWords(inputSentence);
console.log("Reversed Sentence:", reversedResult);
    </script>
</body>
